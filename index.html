<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around US</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="header__logo">
        </header>
        <main class="main">
            <section class="gallery">
                <div class="gallery__text">
                    <div class="gallery__image"></div>

                    <div class="gallery__wrapper gallery__eclipsis">
                        <h3 class="gallery__header">Jacques Cousteau <button class="gallery__pencil"
                                type="button"></button></h3>
                        <h4 class="gallery__subtext">Explorer</h4>
                    </div>


                    <div class="gallery__column">
                        <button class="gallery__button" type="button"> <img src="./images/plus.svg" alt="plus"></button>
                    </div>

                </div>



            </section>
            <section class="card">
                <ul class="card__area">
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/yosemite-valley.jpg" alt="yosemite-valley">
                        </div>
                        <div class="card__text">
                            <h5 class="card__ellipsis">Yosemite Valle

                            </h5> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/lake-louise.jpg" alt="lake-louise">
                        </div>
                        <div class="card__text">
                            <h5 class="card__ellipsis">Lake Louise

                            </h5> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/bald-mountains.jpg" alt="bald-mountains.jpg">
                        </div>
                        <div class="card__text">
                            <h5 class="card__ellipsis">Bald Mountains

                            </h5> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>

                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/latemar.jpg" alt="latemar">
                        </div>
                        <div class="card__text">
                            <h5 class="card__ellipsis">Latemar

                            </h5> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/vanoise-national-park.jpg"
                                alt="vanoise-national-park">
                        </div>
                        <div class="card__text">
                            <h5 class="card__ellipsis">Vanoise Nationanal Park

                            </h5> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/lago-di-braies.jpg" alt="lago-di-braies">
                        </div>
                        <div class="card__text">
                            <h5 class="card__ellipsis">Lago di Braies

                            </h5> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
</body>

</html>
