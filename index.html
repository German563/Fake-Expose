<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around US</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="header__logo">
        </header>
        <main class="main">
            <section class="gallery">
                <div class="gallery__text">
                    <div class="gallery__image"></div>

                    <div class="gallery__wrapper gallery__eclipsis">
                        <div class="gallery__column">
                            <h1 class="gallery__header">Jacques Cousteau</h1>
                            <button class="gallery__pencil" type="button"></button>
                        </div>
                        <p class="gallery__subtext">Explorer</p>
                    </div>
                    <button class="gallery__button" type="button"> <img src="./images/plus.svg" alt="plus"></button>


                </div>



            </section>
            <section class="card">
                <ul class="card__area">
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/yosemite-valley.jpg" alt="yosemite-valley">
                        </div>
                        <div class="card__text">
                            <h2 class="card__ellipsis">Yosemite Valle

                            </h2> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/lake-louise.jpg" alt="lake-louise">
                        </div>
                        <div class="card__text">
                            <h2 class="card__ellipsis">Lake Louise

                            </h2> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/bald-mountains.jpg" alt="bald-mountains.jpg">
                        </div>
                        <div class="card__text">
                            <h2 class="card__ellipsis">Bald Mountains

                            </h2> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>

                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/latemar.jpg" alt="latemar">
                        </div>
                        <div class="card__text">
                            <h2 class="card__ellipsis">Latemar

                            </h2> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/vanoise-national-park.jpg"
                                alt="vanoise-national-park">
                        </div>
                        <div class="card__text">
                            <h2 class="card__ellipsis">Vanoise Nationanal Park

                            </h2> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <img class="card__image" src="./images/lago-di-braies.jpg" alt="lago-di-braies">
                        </div>
                        <div class="card__text">
                            <h2 class="card__ellipsis">Lago di Braies

                            </h2> <button class="card__button" type="button"><img src="./images/heart.svg"
                                    alt="heart"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="popup">
                <button class="popup__close"> </button>
                <div class="popup__content">
                    <h3 class="popup__title">Edit profile</h3>
                    <form name="profile" class="popup__form" action="" onsubmit="return false">
                        <input type="text" id="name" name="name" class="popup__input popup__input_type_name"
                            placeholder="Name">
                        <input type="text" id="title" name="title" class="popup__input popup__input_type_description"
                            placeholder="About">
                        <button type="submit" class="button popup__button">Save</button>
                    </form>
                </div>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
    <script src="./script/index.js" defer></script>
</body>

</html>
