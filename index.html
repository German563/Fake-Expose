<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around US</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="header__logo">
        </header>
        <main class="main">
            <section class="gallery">
                <div class="gallery__text">
                    <div class="gallery__image"></div>

                    <div class="gallery__wrapper gallery__eclipsis">
                        <div class="gallery__column">
                            <h1 class="gallery__header">Jacques Cousteau</h1>
                            <button class="gallery__pencil" type="button"></button>
                        </div>
                        <p class="gallery__subtext">Explorer</p>
                    </div>
                    <button class="gallery__button" type="button"> <img src="./images/plus.svg" alt="plus"></button>


                </div>



            </section>
            <section class="card">
 <ul class="places__list card__area"></ul>
                    <template id="card-template">
                        <li class="card__gallery">
                            <div class="card__wrapper">
                                <button type="button" id="deleteButton" class="card__delete-button"></button>
                                <img id="myImage" class="card__image" src="none">
                            </div>
                            <div class="card__text">
                                <h2 class="card__ellipsis">
                
                                </h2> <button class="card__button" type="button" >
                                    <img src="./images/heart.svg" class="hearthButton" id="heart"
                                        alt="heart"></button>
                            </div>
                        </li>
                    </template>
      
            </section>
            <section class="popup__section">
                <div class="popup popup_type_edit-profile">
                    <button class="popup__close"> </button>
                    <div class="popup__content">
                        <h3 class="popup__title">Edit profile</h3>
                        <form name="profile" class="popup__form" action="" onsubmit="return false">
                            <input type="text"  name="name" class="popup__input popup__input_type_name"
                                placeholder="Name">
                            <input type="text"  name="title" class="popup__input popup__input_type_description"
                                placeholder="About">
                            <button type="submit" class="button popup__button">Save</button>
                        </form>
                    </div>
                </div>
<!-- //another popup// -->
<div class="popup popup_type_add-card">
    <button class="popup__close" id="closeButtonNewPlace"> </button>
    <div class="popup__content">
        <h3 class="popup__title">New place</h3>
        <form name="card" class="popup__form" action="" onsubmit="return false">
            <input type="text" id="nameImg" name="nameNew" class="popup__input popup__input_type_card-name"
                placeholder="Title">
            <input type="text" id="titleURL" name="titleURL" class="popup__input popup__input_type_card-link"
                placeholder="Image link">
            <button type="submit" class="button create__button popup__button">Create</button>
        </form>
    </div>
</div>
<div class="popup popup_type_foto">
    
    <button class="popup__close" id="closeButtonFoto"> </button>
    <div class="popup__content">
        
        <h3 class="popup__title-foto">Lago di Braies
        </h3>
        
    </div>
</div>


            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
    <script src="./script/index.js" defer></script>


</body>

</html>
